<div class="primaryColor3">
    <div class="container primaryColor2 textColor3 p-3">
        <div class="row justify-content-center">
            <div class="col-8 p-3 mt-3 card  mb-auto ">
               <p class="mb-0"> Varukorgen är tom just nu, lägg till varor och kom tillbaka</p>
            </div>
            <div class="col-4 p-3 mt-auto"> 
                <div class="col-4">
                <a class ="btn bg-dark btn-primary w-100  " href="#form">
                    Betala
                </a>

        <br>

        <div class="row justify-content-center">
            <div class="container mt-5 " >
            <h2>Checkout</h2>
            <form>
                <!-- Name Field -->
                <div class="mb-3" id="form">
                    <label for="name" class="form-label">För och efternamn</label>
                    <input type="text" class="form-control" id="name" placeholder="Johan Johansson">
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email adress</label>
                    <input type="email" class="form-control" id="email" placeholder="namn@exempel.com">
                </div>

               <!--Street-->
               <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="street" class="form-label">Gatunamn</label>
                        <input type="text" class="form-control" id="street" placeholder="Skriv ditt gatunamn">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="streetNumber" class="form-label">Gatunumer</label>
                        <input type="text" class="form-control" id="streetNumber" placeholder="52,76,23">
                    </div>
                </div>


               

                <!-- Dropdown -->
                <div class="mb-3">
                    <label for="country" class="form-label">Land</label>
                    <select class="form-select" id="country">
                        <option selected>Välj...</option>
                        <option value="se">Sverige</option>
                        <option value="dk">Danmark</option>
                        <option value="fi">Finland</option>
                        <option value="no">Norge</option>
                    </select>
                </div>

                <!-- Textarea -->
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea class="form-control" id="comments" rows="3" placeholder="Your comments..."></textarea>
                </div>

                <!-- Skicka till melj -->
                <button type="submit" class="btn btn-primary">Skicka till melj</button>

            </form>
        </div>
