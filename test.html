<!DOCTYPE html>
<html lang="en">
<head>
  <title>Site B</title>
</head>
<body>
  <div id="content">Original content on Site B</div>

  <script>
    window.addEventListener('message', function(event) {
      // Ensure the message comes from a trusted origin
      if (event.origin !== "https://siteA.com") return;

      // Handle the message and update content
      document.getElementById('content').innerText = event.data;
    });
  </script>
</body>
</html>
